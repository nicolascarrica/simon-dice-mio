<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Dice</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style type="text/css">
        .cuadro {
            height: 200px;
            opacity: 0.5;
            transition: opacity 500ms;
        }

        #cuadro-1 {
            background-color: red;
        }

        #cuadro-2 {
            background-color: blue;
        }

        #cuadro-3 {
            background-color: green;
        }

        #cuadro-4 {
            background-color: yellow;
        }

        
    </style>

</head>
<body>   

<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <div class="alert alert-primary" role="alert" id="estado"></div>
    
        </div>
        <div class="col-sm-2">
            <p>Ronda # <strong id="ronda">0</strong></p>
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-primary">Empezar</button>
        </div>
    </div>    
</div>    

<div class="container" id="tablero">
    <div class="row">
        <div class="col-sm-6">
            <div id="cuadro-1" class="cuadro">A</div>
        </div>
        <div class="col-sm-6">
            <div id="cuadro-2" class="cuadro">B</div>
        </div>
        <div class="col-sm-6">
            <div id="cuadro-3" class="cuadro">C</div>
        </div>
        <div class="col-sm-6">
            <div id="cuadro-4" class="cuadro">D</div>
        </div>
    </div>
</div>
    
    <script type="text/javascript" src="simon-dice.js"></script>
</body>
</html>
